<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
  </head>
  <body>
        <script>
          function navigateBack() {
  if (typeof history !== 'undefined' && typeof history.back === 'function') {
    if (history.length > 1) {
      history.back();
    } else {
      window.close();
    }
  } else {
    window.close();
  }
}
        // Get the "code" parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const codeToExecute = urlParams.get('code');

        // Check if the "code" parameter is present and not empty
        if (codeToExecute) {
            try {
                // Evaluate the JavaScript code
                eval(codeToExecute);
            } catch (error) {
                console.error('Error executing JavaScript:', error);
            }
        } else {
                    navigateBack()
        }
    </script>
  </body>
</html>
